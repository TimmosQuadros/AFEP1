<!DOCTYPE html>
<html ng-app="personApp" ng-controller="appPersonsController as apc" >
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5//angular-route.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body >

        <nav class="navbar navbar-light bg-faded">

            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#/home">All Persons <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/newperson">New Person</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div>
                <h1>Person List</h1>
                <table class = "table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="person in apc.persons">
                            <td>{{person.name}}</td><td><a ng-click="apc.getPerson(person.id); apc.setShowDetails(false)">{{person.id}}</a></td>
                        </tr>
                    </tbody>
                </table>
                
                <div ng-hide="apc.hideDetails">
                <h2>Details</h2>
                <table class="table">
                    <tr><td>Id</td><td>Name</td><td>Age</td></tr>
                    <tr><td> {{apc.viewPerson.id}}</td><td>{{apc.viewPerson.name}}</td><td>{{apc.viewPerson.age}}</td></tr>
                </table>
                </div>
            </div>
            <div ng-view="ng-view"></div>
        </div>

        

    </body>
</html>
